<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div th:each="car : ${cars}">
    <td th:text="${car.getId()}">VALUE</td>
    <td th:text="${car.getModel()}">VALUE</td>
    <td th:text="${car.getSeries()}">VALUE</td>
</div>

</body>
</html>
